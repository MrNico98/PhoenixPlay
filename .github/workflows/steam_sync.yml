name: Daily Steam Sync + Fix

on:
  schedule:
    - cron: "0 9 * * *"   # Ogni giorno alle 09:00 (UTC)
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run steamid.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python pythonscripts/steamid.py

      - name: Run fixsteamid.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python pythonscripts/fixsteamid.py
